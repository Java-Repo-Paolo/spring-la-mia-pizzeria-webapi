<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-grey navbar-dark border-bottom border-light">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/pizzas}">Spring </a><div><img src="/logo.jpeg" alt="" style="height:50px"></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ps-4" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:classAppend="${area == 'pizzas' ? 'active' : ''}"
             th:href="@{/pizzas}">Pizzas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classAppend="${area == 'users' ? 'active' : ''}"
             th:href="@{/users}">Users</a>
        </li>
      </ul>

    </div>
  </div>

</nav>
</body>
</html>
